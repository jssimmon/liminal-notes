# Site settings
title: liminal notes | jonathan simmons
description: "Musings, scholarship, and other bits and pieces."
url: "https://www.liminalnotes.ca"
baseurl: ""
repository: "jssimmon/liminal-notes"

# Theme settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark"

# Author settings
author:
  name: "jonathan simmons"
  bio: "The official portfolio and blog of jonathan simmons. Features academic and public writing on secularism, culture, and communication.

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false # <-- Hides author profile from blog posts by default
      read_time: true
      comments: # true
      share: true
      related: true

# Custom CSS
footer_scripts:
  - /assets/css/custom.scss