# Site settings
title: Liminal Notes
description: "Musings, scholarship, and other bits and pieces."
url: "https://jssimmon.github.io"
baseurl: "/liminal-notes"
repository: "jssimmon/liminal-notes"

# Theme settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "neon"

# Author settings
author:
  name: "Jonathan Simmons"
  bio: "Research and writing on sociology, secularism, and culture."

# Defaults
defaults:
